<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Tic Tac Toe</header>

    <main class="main-content">
      <div class="play-mode-options">
        <label for="play-mode">Choose a play mode: </label>
        <select name="mode" id="play-mode">
          <option value="">--Play Mode Options--</option>
          <option value="computer">vs. Computer</option>
          <option value="friend">vs. A friend</option>
        </select>
      </div>

      <form action="" class="player-info">
        <div class="player-info__name">
          <label for="player-one">Player One (X): </label>
          <input type="text" name="player" id="player-one" placeholder="Name" />
        </div>
        <div class="player-info__name">
          <label for="player-two">Player Two (O): </label>
          <input type="text" name="player" id="player-two" placeholder="Name" />
        </div>
      </form>

      <button class="start-btn">Start (Restart)</button>

      <div class="gameboard">
        <div class="gameboard__square" data="0"></div>
        <div class="gameboard__square" data="1"></div>
        <div class="gameboard__square" data="2"></div>
        <div class="gameboard__square" data="3"></div>
        <div class="gameboard__square" data="4"></div>
        <div class="gameboard__square" data="5"></div>
        <div class="gameboard__square" data="6"></div>
        <div class="gameboard__square" data="7"></div>
        <div class="gameboard__square" data="8"></div>
      </div>

      <div class="congrats">
        <p class="congrats__msg"></p>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
